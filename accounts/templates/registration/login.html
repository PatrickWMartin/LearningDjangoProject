{% extends 'learning_logs/base.html' %}

{% block content %}

{% if form.errors %}
    <p>Username or password incorrect</p>
{% endif %}

<form action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}

    <button type="submit">Log in</button>
</form>

{% endblock content %}
